<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>HighScore</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css"/>
</head>
<body>

<div class="container">
    <div class="row my-5">
        <h2>High Scores</h2>
        <div class="col-md-12 col-lg-10 col-xl-8 my-3" id="highscore-div">
            <table class="table table-primary" id="highScores">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                </tr>
            </table>
            <div class="text-center my-3">
            <button id="go-back" class="btn btn-primary mx-1">Go Back</button>
            <button id="clear-highscores" class="btn btn-primary mx-1">Clear Highscore</button>
            </div>
        </div>
    </div>
</div>

<script src="./Assets/score.js"></script>
</body>
</html>
