<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Coding Quiz Challenge</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" id="highscore-link" href="./highScore.html">View Highscores</a>
        </div>
        <div class="nav navbar-nav navbar-right" id="time"></div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-10" id="master-div">
<!--  Insert questions -->
            <h2 id="question"></h2>
            <div id="message">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Answers the following multiple choice code-related questions
                    within the time limit. Keep in mind that incorrect answers will
                    penalize your score and time will be deducted by ten seconds.
                </p>
            </div>
        </div>
    </div>

<!--  Create answer options  -->
    <div class="d-grid gap-2 .mx-auto px-2">
        <div id="answers">
            <div class="row pt-2">
                <button
                        type="button"
                        class="btn btn-dark"
                        id="answerOne"
                ></button>
            </div>
            <div class="row pt-2">
                <button
                        type="button"
                        class="btn btn-dark"
                        id="answerTwo"
                ></button>
            </div>
            <div class="row pt-2">
                <button
                        type="button"
                        class="btn btn-dark"
                        id="answerThree"
                ></button>
            </div>
            <div class="row pt-2">
                <button
                        type="button"
                        class="btn btn-dark"
                        id="answerFour"
                ></button>
            </div>
        </div>
    </div>
<!--  Display if answer is right or wrong -->
    <div id="answerValidation" class="mt-3"></div>

<!--  Button to start quiz -->
    <div class="col-xs-12 col-sm-8 col-md-6" id="buttonDiv">
        <button type="button" class="btn btn-dark" id="startButton">StartQuiz
        </button>
    </div>
</div>

<script src="./Assets/script.js"></script>
<script src="./Assets/questions.js"></script>
</body>
</html>
